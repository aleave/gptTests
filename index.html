<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Infinite Minimalistic Scroller</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #eee;
      font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="instructions">
    Infinite Minimalistic Scroller<br>
    Enjoy the ambient, abstract journey.
  </div>
  <!-- Include Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script>
    // Scene, Camera, Renderer Setup
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.015);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 10);
    camera.lookAt(0, 0, -20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setClearColor(0x000000);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ambient & Directional Lighting (soft, minimal)
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 10, 5);
    scene.add(directionalLight);

    // Minimalistic Road Segments (wireframe planes)
    const roadWidth = 8;
    const segmentLength = 30;
    const numSegments = 5;
    const roadSegments = [];
    const roadMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      wireframe: true,
      opacity: 0.3,
      transparent: true
    });
    const roadGeometry = new THREE.PlaneGeometry(roadWidth, segmentLength, 2, 2);

    for (let i = 0; i < numSegments; i++) {
      const segment = new THREE.Mesh(roadGeometry, roadMaterial);
      segment.rotation.x = -Math.PI / 2;
      segment.position.z = -i * segmentLength;
      scene.add(segment);
      roadSegments.push(segment);
    }

    // Abstract, minimal obstacles: floating, pulsating shapes
    const obstacles = [];
    const obstacleGroup = new THREE.Group();
    scene.add(obstacleGroup);

    function createAbstractObstacle(zPos) {
      // Use a simple sphere with a neon tint and wireframe overlay for a futuristic look.
      const geometry = new THREE.SphereGeometry(0.8, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true, opacity: 0.6, transparent: true });
      const mesh = new THREE.Mesh(geometry, material);
      // Place it randomly within the road bounds (x) and at a random height (y)
      mesh.position.set((Math.random() - 0.5) * (roadWidth - 2), 1 + Math.random() * 2, zPos);
      obstacleGroup.add(mesh);
      obstacles.push(mesh);
    }

    // Generate initial obstacles along each segment
    for (let i = 0; i < numSegments; i++) {
      const baseZ = -i * segmentLength;
      const count = Math.floor(Math.random() * 3) + 1; // 1-3 obstacles per segment
      for (let j = 0; j < count; j++) {
        const offsetZ = Math.random() * segmentLength;
        createAbstractObstacle(baseZ - offsetZ);
      }
    }

    // Animation parameters
    const scrollSpeed = 0.15; // how fast the scene moves (simulate forward movement)
    let clock = new THREE.Clock();

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();

      // Move camera forward along z-axis
      camera.position.z -= scrollSpeed;

      // Recycle road segments: when a segment goes past the camera, move it to the back
      roadSegments.forEach(segment => {
        if (segment.position.z - segmentLength / 2 > camera.position.z) {
          segment.position.z -= numSegments * segmentLength;
        }
      });

      // Move obstacles along with the scene
      obstacles.forEach(obstacle => {
        // Subtle pulsing effect: scale oscillates over time.
        const scale = 1 + 0.2 * Math.sin(Date.now() * 0.005 + obstacle.position.z);
        obstacle.scale.set(scale, scale, scale);

        // Recycle obstacles that have passed the camera
        if (obstacle.position.z > camera.position.z + 2) {
          // Remove from scene and array
          obstacleGroup.remove(obstacle);
        }
      });

      // Clean up obstacles array and generate new obstacles ahead if needed
      for (let i = obstacles.length - 1; i >= 0; i--) {
        if (obstacles[i].position.z > camera.position.z + 2) {
          obstacles.splice(i, 1);
          // Create a new obstacle further ahead
          createAbstractObstacle(camera.position.z - (Math.random() * segmentLength + segmentLength));
        }
      }

      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
