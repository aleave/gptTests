<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Infinite Minimalistic Scroller</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #eee;
      font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>

    Infinite Minimalistic Scroller<br>
    Enjoy the ambient, abstract journey.
  </div>

  <script>
    // Scene, Camera, Renderer Setup
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x000000, 0.015);

    const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 4, 10);
    camera.lookAt(0, 0, -20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setClearColor(0x000000);
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Ambient & Directional Lighting (soft, minimal)
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(0, 10, 5);
    scene.add(directionalLight);

    // Minimalistic Road Segments (wireframe planes)
    const roadWidth = 8;
    const segmentLength = 30;
    const numSegments = 5;
    const roadSegments = [];
    const roadMaterial = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      wireframe: true,
      opacity: 0.3,
      transparent: true
    });
    const roadGeometry = new THREE.PlaneGeometry(roadWidth, segmentLength, 2, 2);

    for (let i = 0; i < numSegments; i++) {
      const segment = new THREE.Mesh(roadGeometry, roadMaterial);
      segment.rotation.x = -Math.PI / 2;
      segment.position.z = -i * segmentLength;
      scene.add(segment);
      roadSegments.push(segment);
    }

    // Abstract, minimal obstacles: floating, pulsating shapes
    const obstacles = [];
    const obstacleGroup = new THREE.Group();
    scene.add(obstacleGroup);

    function createAbstractObstacle(zPos) {
      // Use a simple sphere with a neon tint and wireframe overlay for a futuristic look.
      const geometry = new THREE.SphereGeometry(0.8, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true, opacity: 0.6, transparent: true });
      const mesh = new THREE.Mesh(geometry, material);
      // Place it randomly within the road bounds (x) and at a random height (y)
      mesh.position.set((Math.random() - 0.5) * (roadWidth - 2), 1 + Math.random() * 2, zPos);
      obstacleGroup.add(mesh);
      obstacles.push(mesh);
